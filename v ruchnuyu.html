        // Переменные теста
        let currentQuestionIndex = 0;
        let userAnswers = Array(questions.length).fill(null);
        const totalQuestions = questions.length;
        
        // Инициализация теста
        function initTest() {
            // Показываем первый вопрос
            displayQuestion();
            
            // Настройка кнопок
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('skipBtn').addEventListener('click', skipQuestion);
            document.getElementById('submitBtn').addEventListener('click', submitTest);
            document.getElementById('answerInput').addEventListener('input', checkAnswer);
            document.getElementById('answerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (!document.getElementById('nextBtn').disabled) {
                        nextQuestion();
                    }
                }
            });
        }
        
        // Отображение текущего вопроса
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('answerInput').focus();
            
            // Обновление прогресса
            updateProgress();
            
            // Показываем/скрываем кнопки
            if (currentQuestionIndex === totalQuestions - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            } else {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }
        
        // Проверка ответа
        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestionIndex].correctAnswer.toLowerCase();
            
            if (userAnswer.length > 0) {
                document.getElementById('nextBtn').disabled = false;
            } else {
                document.getElementById('nextBtn').disabled = true;
            }
        }
        
        // Следующий вопрос
        function nextQuestion() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            userAnswers[currentQuestionIndex] = userAnswer;
            
            // Проверка ответа и показ обратной связи
            const feedback = document.getElementById('feedback');
            const correctAnswer = questions[currentQuestionIndex].correctAnswer.toLowerCase();
            
            if (userAnswer.toLowerCase() === correctAnswer) {
                feedback.className = 'feedback correct-feedback';
                feedback.innerHTML = `✓ Правильно! ${questions[currentQuestionIndex].explanation}`;
            } else {
                feedback.className = 'feedback incorrect-feedback';
                feedback.innerHTML = `✗ Неверно. Правильный ответ: "${questions[currentQuestionIndex].correctAnswer}". ${questions[currentQuestionIndex].explanation}`;
            }
            
            feedback.style.display = 'block';
            
            // Переход к следующему вопросу через 2 секунды
            setTimeout(() => {
                if (currentQuestionIndex < totalQuestions - 1) {
                    currentQuestionIndex++;
                    displayQuestion();
                }
            }, 2000);
        }
        
        // Пропустить вопрос
        function skipQuestion() {
            userAnswers[currentQuestionIndex] = null;
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }
        
        // Обновление прогресс-бара
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Вопрос ${currentQuestionIndex + 1} из ${totalQuestions}`;
        }
        
        // Отправка результатов
        function submitTest() {
            // Подсчет результатов
            let correctAnswers = 0;
            let skippedAnswers = 0;
            
            for (let i = 0; i < totalQuestions; i++) {
                if (userAnswers[i] === null) {
                    skippedAnswers++;
                } else if (userAnswers[i].toLowerCase() === questions[i].correctAnswer.toLowerCase()) {
                    correctAnswers++;
                }
            }
            
            // Подготовка данных для передачи
            const testResults = {
                testType: "Законодательство РФ (ручной ввод)",
                date: new Date().toLocaleString(),
                correctAnswers: correctAnswers,
                totalQuestions: totalQuestions,
                skippedAnswers: skippedAnswers,
                percentage: Math.round((correctAnswers / totalQuestions) * 100),
                answers: userAnswers.map((answer, index) => ({
                    question: questions[index].question,
                    userAnswer: answer !== null ? answer : "Пропущено",
                    correctAnswer: questions[index].correctAnswer,
                    isCorrect: answer !== null && answer.toLowerCase() === questions[index].correctAnswer.toLowerCase()
                }))
            };
            
            // Сохраняем результаты в localStorage
            localStorage.setItem('lawTestManualResults', JSON.stringify(testResults));
            
            // Переход на страницу результатов
            window.location.href = 'rezult.html';
        }
        
        // Запуск теста при загрузке страницы
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
