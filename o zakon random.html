        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;

        .container {
            background: white;

            max-width: 800px;
            margin: 20px 0;
        }

            color: #1a2a6c;
            text-align: center;

        }
        
        .question-container {
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #b21f1f;
            min-height: 200px;
        }
        
        .question-text {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 12px 15px;
            background-color: #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: clamp(1rem, 2vw, 1.1rem);
            border: 2px solid transparent;
        }
        
        .option:hover {
            background-color: #d1d7dc;
        }
        
        .option.selected {
            background-color: #1a2a6c;
            color: white;
            border-color: #b21f1f;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        
        .btn-next {
            background: linear-gradient(135deg, #1a2a6c, #3a4a8c);
            color: white;
        }
        
        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(26, 42, 108, 0.3);
        }
        
        .btn-skip {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
        }
        
        .btn-skip:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #b21f1f, #d23030);
            color: white;
            width: 100%;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(178, 31, 31, 0.3);
        }
        
        .progress-container {
            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            width: 0%;
            transition: width 0.5s;
        }
        
        .progress-text {
            text-align: right;
            color: #6c757d;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        // Переменные теста
        let currentQuestionIndex = 0;
        let selectedQuestions = [];
        let userAnswers = [];
        const totalQuestions = 10; // Количество вопросов в тесте
        
        // Функция для перемешивания массива
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Функция для перемешивания вариантов ответов
        function shuffleQuestion(question) {
            // Создаем копию вопроса
            const shuffledQuestion = {...question};
            
            // Сохраняем правильный ответ
            const correctAnswer = shuffledQuestion.options[shuffledQuestion.correct];
            
            // Перемешиваем варианты
            shuffledQuestion.options = shuffleArray([...shuffledQuestion.options]);
            
            // Находим новый индекс правильного ответа
            shuffledQuestion.correct = shuffledQuestion.options.indexOf(correctAnswer);
            
            return shuffledQuestion;
        }
        
        // Инициализация теста
        function initTest() {
            // Выбираем случайные 10 вопросов из всей базы
            const shuffledAll = shuffleArray([...allQuestions]);
            selectedQuestions = shuffledAll.slice(0, totalQuestions).map(shuffleQuestion);
            
            // Инициализируем массив ответов
            userAnswers = Array(totalQuestions).fill(null);
            
            // Показываем первый вопрос
            displayQuestion();
            
            // Настройка кнопок
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('skipBtn').addEventListener('click', skipQuestion);
            document.getElementById('submitBtn').addEventListener('click', submitTest);
        }
        
        // Отображение текущего вопроса
        function displayQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Обновление прогресса
            updateProgress();
            
            // Показываем/скрываем кнопки
            document.getElementById('nextBtn').disabled = userAnswers[currentQuestionIndex] === null;
            
            if (currentQuestionIndex === totalQuestions - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            } else {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }
        
        // Выбор ответа
        function selectAnswer(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            options[index].classList.add('selected');
            userAnswers[currentQuestionIndex] = index;
            document.getElementById('nextBtn').disabled = false;
        }
        
        // Следующий вопрос
        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }
        
        // Пропустить вопрос
        function skipQuestion() {
            userAnswers[currentQuestionIndex] = null;
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }
        
        // Обновление прогресс-бара
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Вопрос ${currentQuestionIndex + 1} из ${totalQuestions}`;
        }
        
        // Отправка результатов
        function submitTest() {
            // Подсчет результатов
            let correctAnswers = 0;
            let skippedAnswers = 0;
            
            for (let i = 0; i < totalQuestions; i++) {
                if (userAnswers[i] === null) {
                    skippedAnswers++;
                } else if (userAnswers[i] === selectedQuestions[i].correct) {
                    correctAnswers++;
                }
            }
            
            // Подготовка данных для передачи
            const testResults = {
                testType: "Законодательство РФ (рандомизированный)",
                date: new Date().toLocaleString(),
                correctAnswers: correctAnswers,
                totalQuestions: totalQuestions,
                skippedAnswers: skippedAnswers,
                percentage: Math.round((correctAnswers / totalQuestions) * 100),
                answers: userAnswers.map((answer, index) => ({
                    question: selectedQuestions[index].question,
                    userAnswer: answer !== null ? selectedQuestions[index].options[answer] : "Пропущено",
                    correctAnswer: selectedQuestions[index].options[selectedQuestions[index].correct],
                    isCorrect: answer === selectedQuestions[index].correct
                }))
            };
            
            // Сохраняем результаты в localStorage
            localStorage.setItem('lawTestRandomResults', JSON.stringify(testResults));
            
            // Активируем переход по ссылке
            document.getElementById('submitBtn').click();
        }
        
        // Запуск теста при загрузке страницы
        document.addEventListener('DOMContentLoaded', initTest);
