<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты тестирования</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        
        h1 {
            color: #1a2a6c;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .results-summary {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #b21f1f;
            margin: 10px 0;
        }
        
        .percentage {
            font-size: 1.5rem;
            color: #1a2a6c;
            margin-bottom: 15px;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .details-title {
            font-size: 1.3rem;
            color: #1a2a6c;
            margin: 20px 0 15px;
            border-bottom: 2px solid #1a2a6c;
            padding-bottom: 5px;
        }
        
        .question-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #1a2a6c;
        }
        
        .question-text {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .user-answer {
            margin: 5px 0;
            padding-left: 15px;
            border-left: 3px solid #6c757d;
        }
        
        .correct-answer {
            margin: 5px 0;
            padding-left: 15px;
            border-left: 3px solid #28a745;
        }
        
        .correct {
            color: #28a745;
            font-weight: bold;
        }
        
        .incorrect {
            color: #dc3545;
            font-weight: bold;
        }
        
        .skipped {
            color: #6c757d;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #1a2a6c, #3a4a8c);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.3);
        }
        
        .btn-restart {
            background: linear-gradient(135deg, #28a745, #3cb371);
        }
        
        .btn-main {
            background: linear-gradient(135deg, #b21f1f, #d23030);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 255, 255, 0.2);
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 10px #0ff;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-button">← Назад</a>
    <div class="container">
        <h1>Результаты тестирования</h1>
        
        <div class="results-summary">
            <h2 id="testType">Тест по законодательству РФ</h2>
            <div class="score" id="scoreText">0 из 0</div>
            <div class="percentage" id="percentageText">0%</div>
            <div class="message" id="resultMessage"></div>
            <div id="testDate"></div>
        </div>
        
        <div class="details-title">Детализация ответов:</div>
        <div id="questionsDetails"></div>
        
        <div class="controls">
            <a href="o zakon random.html" class="btn btn-restart">Пройти тест снова</a>
            <a href="main.html" class="btn btn-main">На главную</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем сохраненные результаты из localStorage
            const lawTestResults = localStorage.getItem('lawTestRandomResults');
            const historyTestResults = localStorage.getItem('historyTestResults');
            
            let testResults;
            
            if (lawTestResults) {
                testResults = JSON.parse(lawTestResults);
                localStorage.removeItem('lawTestRandomResults'); // Очищаем после получения
            } else if (historyTestResults) {
                testResults = JSON.parse(historyTestResults);
                localStorage.removeItem('historyTestResults'); // Очищаем после получения
            } else {
                // Если результатов нет, показываем сообщение
                document.getElementById('testType').textContent = 'Результаты не найдены';
                document.getElementById('scoreText').textContent = 'Пройдите тест сначала';
                document.getElementById('percentageText').style.display = 'none';
                document.getElementById('resultMessage').textContent = 'Вы будете перенаправлены на главную страницу через 5 секунд...';
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 5000);
                return;
            }
            
            // Заполняем информацию о тесте
            document.getElementById('testType').textContent = testResults.testType;
            document.getElementById('scoreText').textContent = `${testResults.correctAnswers} из ${testResults.totalQuestions}`;
            document.getElementById('percentageText').textContent = `${testResults.percentage}%`;
            document.getElementById('testDate').textContent = `Дата прохождения: ${testResults.date}`;
            
            // Определяем сообщение в зависимости от результата
            let message = '';
            if (testResults.percentage >= 85) {
                message = 'Отличный результат! Вы успешно прошли тест.';
            } else if (testResults.percentage >= 65) {
                message = 'Хороший результат! Вы можете улучшить свои знания.';
            } else {
                message = 'Попробуйте еще раз. Рекомендуем повторить материалы.';
            }
            document.getElementById('resultMessage').textContent = message;
            
            // Заполняем детализацию ответов
            const questionsDetails = document.getElementById('questionsDetails');
            
            testResults.answers.forEach((answer, index) => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = `${index + 1}. ${answer.question}`;
                questionItem.appendChild(questionText);
                
                const userAnswer = document.createElement('div');
                userAnswer.className = 'user-answer';
                
                if (answer.userAnswer === "Пропущено") {
                    userAnswer.innerHTML = `Ваш ответ: <span class="skipped">Пропущено</span>`;
                } else if (answer.isCorrect) {
                    userAnswer.innerHTML = `Ваш ответ: <span class="correct">${answer.userAnswer}</span>`;
                } else {
                    userAnswer.innerHTML = `Ваш ответ: <span class="incorrect">${answer.userAnswer}</span>`;
                }
                
                questionItem.appendChild(userAnswer);
                
                const correctAnswer = document.createElement('div');
                correctAnswer.className = 'correct-answer';
                correctAnswer.innerHTML = `Правильный ответ: <span class="correct">${answer.correctAnswer}</span>`;
                questionItem.appendChild(correctAnswer);
                
                questionsDetails.appendChild(questionItem);
            });
        });
    </script>
</body>
</html>
