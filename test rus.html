        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            width: 0%;
            transition: width 0.5s;
        }
        
        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .question-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #1a2a6c;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 12px 15px;
            background-color: #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            border: 2px solid transparent;
        }
        
        .option:hover {
            background-color: #d1d7dc;
        }
        
        .option.selected {
            background-color: #1a2a6c;
            color: white;
            border-color: #b21f1f;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #1a2a6c, #3a4a8c);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.3);
        }
        
        .btn-restart {
            background: linear-gradient(135deg, #28a745, #3cb371);
            margin-top: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .results {
            text-align: center;
            padding: 20px;
        }

            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #1a2a6c;
        }

            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0;
            color: #b21f1f;
        }

        // Выбираем 20 случайных вопросов
        function getRandomQuestions() {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 20);
        }

        let questions = getRandomQuestions();
        let currentQuestionIndex = 0;
        let userAnswers = Array(20).fill(null);
        const totalQuestions = questions.length;
        
        // Элементы DOM
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const testContent = document.getElementById('testContent');
        const resultsContainer = document.getElementById('resultsContainer');
        const finalScore = document.getElementById('finalScore');
        const resultsMessage = document.getElementById('resultsMessage');
        const restartBtn = document.getElementById('restartBtn');
        
        // Загрузка вопроса
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            
            questionText.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Обновление прогресса
            updateProgress();
            
            // Показываем/скрываем кнопки
            prevBtn.style.display = currentQuestionIndex > 0 ? 'block' : 'none';
            
            if (currentQuestionIndex === totalQuestions - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }
        
        // Выбор ответа
        function selectAnswer(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            options[index].classList.add('selected');
            userAnswers[currentQuestionIndex] = index;
        }
        
        // Следующий вопрос
        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }
        
        // Предыдущий вопрос
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }
        
        // Обновление прогресс-бара
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Вопрос ${currentQuestionIndex + 1} из ${totalQuestions}`;
        }
        
        // Подсчет результатов
        function calculateResults() {
            let correctAnswers = 0;
            
            for (let i = 0; i < totalQuestions; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    correctAnswers++;
                }
            }
            
            return {
                correct: correctAnswers,
                total: totalQuestions,
                percentage: Math.round((correctAnswers / totalQuestions) * 100)
            };
        }
        
        // Показ результатов
        function showResults() {
            const results = calculateResults();
            
            testContent.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${results.correct} из ${results.total}`;
            
            if (results.percentage >= 85) {
                resultsMessage.textContent = 'Отличный результат! Вы успешно прошли тест.';
            } else if (results.percentage >= 65) {
                resultsMessage.textContent = 'Хороший результат! Вы можете улучшить свои знания.';
            } else {
                resultsMessage.textContent = 'Попробуйте еще раз. Рекомендуем повторить материалы.';
            }
        }
        
        // Перезапуск теста
        function restartTest() {
            questions = getRandomQuestions();
            currentQuestionIndex = 0;
            userAnswers = Array(20).fill(null);
            
            testContent.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            displayQuestion();
        }
        
        // Обработчики событий
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        submitBtn.addEventListener('click', showResults);
        restartBtn.addEventListener('click', restartTest);
        
        // Начало теста
        displayQuestion();
    </script>
