            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 12px 15px;
            background-color: #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;

        }
        
        .option.selected {
            background-color: #1a2a6c;
            color: white;
            border-color: #b21f1f;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

            background: linear-gradient(135deg, #1a2a6c, #3a4a8c);

        }

        }

        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(178, 31, 31, 0.3);
        }

            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        // Переменные теста
        let currentQuestionIndex = 0;
        let selectedQuestions = [];
        let userAnswers = Array(10).fill(null);
        const totalQuestions = 10;
        
        // Инициализация теста
        function initTest() {
            // Выбираем случайные вопросы
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffled.slice(0, totalQuestions);
            
            // Показываем первый вопрос
            displayQuestion();
            
            // Настройка кнопок
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('skipBtn').addEventListener('click', skipQuestion);
            document.getElementById('submitBtn').addEventListener('click', submitTest);
        }
        
        // Отображение текущего вопроса
        function displayQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Обновление прогресса
            updateProgress();
            
            // Показываем/скрываем кнопки
            document.getElementById('nextBtn').disabled = userAnswers[currentQuestionIndex] === null;
            
            if (currentQuestionIndex === totalQuestions - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            } else {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }
        
        // Выбор ответа
        function selectAnswer(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            options[index].classList.add('selected');
            userAnswers[currentQuestionIndex] = index;
            document.getElementById('nextBtn').disabled = false;
        }
        
        // Следующий вопрос
        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

                displayQuestion();
            }
        }
        
        // Обновление прогресс-бара
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Вопрос ${currentQuestionIndex + 1} из ${totalQuestions}`;
        }
        
        // Отправка результатов
        function submitTest() {
            // Подсчет результатов
            let correctAnswers = 0;
            let skippedAnswers = 0;
            
            for (let i = 0; i < totalQuestions; i++) {
                if (userAnswers[i] === null) {
                    skippedAnswers++;
                } else if (userAnswers[i] === selectedQuestions[i].correct) {
                    correctAnswers++;
                }
            }
            
            // Подготовка данных для передачи
            const testResults = {
                testType: "Русский язык",
                date: new Date().toLocaleString(),
                correctAnswers: correctAnswers,
                totalQuestions: totalQuestions,
                skippedAnswers: skippedAnswers,
                percentage: Math.round((correctAnswers / totalQuestions) * 100),
                answers: userAnswers.map((answer, index) => ({
                    question: selectedQuestions[index].question,
                    userAnswer: answer !== null ? selectedQuestions[index].options[answer] : "Пропущено",
                    correctAnswer: selectedQuestions[index].options[selectedQuestions[index].correct],
                    isCorrect: answer === selectedQuestions[index].correct
                }))
            };
            
            // Сохраняем результаты в localStorage
            localStorage.setItem('russianTestResults', JSON.stringify(testResults));
            
            // Переход на страницу результатов
            window.location.href = "testi po istorii.html";
        }
        
        // Запуск теста при загрузке страницы
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
