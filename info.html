                { title: "Патент на работу", questions: questions }
            ];
            
            sections.forEach(section => {
                const sectionElement = document.createElement('div');
                const titleElement = document.createElement('h2');
                titleElement.className = 'section-title neon-blue';
                titleElement.textContent = section.title;
                sectionElement.appendChild(titleElement);
                
                const listElement = document.createElement('ol');
                listElement.className = 'question-list';
                
                section.questions.forEach((q, index) => {
                    const itemElement = document.createElement('li');
                    itemElement.className = 'question-item';
                    
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question-text';
                    questionElement.textContent = `${index + 1}. ${q.question}`;
                    itemElement.appendChild(questionElement);
                    
                    const optionsList = document.createElement('ul');
                    optionsList.className = 'options-list';
                    
                    q.options.forEach((option, optIndex) => {
                        const optionElement = document.createElement('li');
                        optionElement.className = `option ${optIndex === q.correct ? 'correct' : 'incorrect'}`;
                        optionElement.textContent = option;
                        optionsList.appendChild(optionElement);
                    });
                    
                    itemElement.appendChild(optionsList);
                    
                    if (q.explanation) {
                        const explanationElement = document.createElement('span');
                        explanationElement.className = 'explanation neon-yellow';
                        explanationElement.textContent = `Пояснение: ${q.explanation}`;
                        itemElement.appendChild(explanationElement);
                    }
                    
                    listElement.appendChild(itemElement);
                });
                
                sectionElement.appendChild(listElement);
                container.appendChild(sectionElement);
            });
        }

        // Функция для добавления нового вопроса
        function addNewQuestion() {
            const questionText = document.getElementById('new-question').value.trim();
            const explanationText = document.getElementById('explanation').value.trim();
            
            if (!questionText) {
                alert('Пожалуйста, введите текст вопроса');
                return;
            }
            
            const optionInputs = document.querySelectorAll('.option-input input[type="text"]');
            const options = [];
            let correctIndex = -1;
            
            optionInputs.forEach((input, index) => {
                const value = input.value.trim();
                if (value) {
                    options.push(value);
                    
                    const radio = input.parentElement.querySelector('input[type="radio"]');
                    if (radio.checked) {
                        correctIndex = index;
                    }
                }
            });
            
            if (options.length < 2) {
                alert('Добавьте как минимум 2 варианта ответа');
                return;
            }
            
            if (correctIndex === -1) {
                alert('Укажите правильный вариант ответа');
                return;
            }
            
            // Добавляем новый вопрос
            questions.push({
                question: questionText,
                options: options,
                correct: correctIndex,
                explanation: explanationText || undefined
            });
            
            // Очищаем форму
            document.getElementById('new-question').value = '';
            document.getElementById('explanation').value = '';
            document.getElementById('options-container').innerHTML = '';
            
            // Обновляем отображение
            displayQuestions();
            
            // Прокручиваем к новому вопросу
            window.scrollTo(0, 0);
        }

        // Функция для добавления поля варианта ответа
        function addOptionField() {
            const optionsContainer = document.getElementById('options-container');
            const optionIndex = optionsContainer.children.length;
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-input';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `Вариант ответа ${optionIndex + 1}`;
            
            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = 'correct-option';
            
            optionDiv.appendChild(input);
            optionDiv.appendChild(radio);
            optionDiv.appendChild(document.createTextNode(' Правильный'));
            
            optionsContainer.appendChild(optionDiv);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            displayQuestions();
            
            // Добавляем 2 пустых варианта ответа по умолчанию
            addOptionField();
            addOptionField();
            
            // Назначаем обработчики событий
            document.getElementById('add-option-btn').addEventListener('click', addOptionField);
            document.getElementById('add-question-btn').addEventListener('click', addNewQuestion);
        });
    </script>
